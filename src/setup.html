<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher - Initial Setup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        @font-face {
            font-family: 'Monocraft';
            src: url('./fonts/Monocraft.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monocraft', 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-attachment: fixed;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(157, 78, 221, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(138, 43, 226, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            background: rgba(26, 25, 32, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            max-width: 700px;
            width: 100%;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(138, 43, 226, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(138, 43, 226, 0.2);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #8a2be2 0%, #9d4edd 50%, #c77dff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #a0a0b0;
            font-size: 15px;
            font-weight: 400;
            line-height: 1.6;
        }

        .steps-container {
            margin-bottom: 32px;
        }

        .step {
            background: linear-gradient(135deg, rgba(38, 37, 45, 0.8) 0%, rgba(30, 29, 37, 0.8) 100%);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            border: 1px solid rgba(138, 43, 226, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .step::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #8a2be2 0%, #9d4edd 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .step:hover {
            transform: translateX(4px);
            border-color: rgba(138, 43, 226, 0.3);
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.1);
        }

        .step.active::before {
            opacity: 1;
        }

        .step.completed {
            border-color: rgba(40, 167, 69, 0.3);
        }

        .step.completed::before {
            background: linear-gradient(180deg, #28a745 0%, #34ce57 100%);
            opacity: 1;
        }

        .step.error {
            border-color: rgba(220, 53, 69, 0.3);
        }

        .step.error::before {
            background: linear-gradient(180deg, #dc3545 0%, #e85d75 100%);
            opacity: 1;
        }

        .step-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .step-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: rgba(138, 43, 226, 0.15);
            color: #9d4edd;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .step.active .step-icon {
            background: linear-gradient(135deg, #8a2be2 0%, #9d4edd 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.4);
            animation: iconPulse 1.5s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .step.completed .step-icon {
            background: linear-gradient(135deg, #28a745 0%, #34ce57 100%);
            color: white;
        }

        .step.error .step-icon {
            background: linear-gradient(135deg, #dc3545 0%, #e85d75 100%);
            color: white;
        }

        .step-title-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .step-title {
            font-weight: 600;
            font-size: 16px;
            color: #e0e0e0;
            letter-spacing: -0.2px;
        }

        .step-desc {
            color: #a0a0b0;
            font-size: 13px;
            line-height: 1.5;
        }

        .step-status {
            font-size: 13px;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .status-pending {
            background: rgba(49, 48, 58, 0.6);
            color: #a0a0b0;
            border: 1px solid rgba(160, 160, 176, 0.2);
        }

        .status-checking {
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
            color: #000;
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
            animation: statusPulse 1.5s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .status-success {
            background: linear-gradient(135deg, #28a745 0%, #34ce57 100%);
            color: #fff;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        .status-error {
            background: linear-gradient(135deg, #dc3545 0%, #e85d75 100%);
            color: #fff;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        }

        .progress-section {
            margin: 32px 0;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .progress-label {
            font-size: 14px;
            font-weight: 500;
            color: #a0a0b0;
        }

        .progress-percent {
            font-size: 14px;
            font-weight: 600;
            color: #9d4edd;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(49, 48, 58, 0.6);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8a2be2 0%, #9d4edd 50%, #c77dff 100%);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .message-container {
            margin-top: 24px;
            min-height: 50px;
        }

        .error-msg, .success-msg {
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.6;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-msg {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.15) 0%, rgba(232, 93, 117, 0.1) 100%);
            color: #ff6b7a;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .success-msg {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.15) 0%, rgba(52, 206, 87, 0.1) 100%);
            color: #4ade80;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .btn {
            background: linear-gradient(135deg, #8a2be2 0%, #9d4edd 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.3);
            letter-spacing: 0.3px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(138, 43, 226, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: rgba(49, 48, 58, 0.6);
            cursor: not-allowed;
            opacity: 0.6;
            box-shadow: none;
        }

        .btn:disabled:hover {
            transform: none;
        }

        .btn-text {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üöÄ</div>
            <h1>Launcher Setup</h1>
            <div class="subtitle">–£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ –∑–∞–ø—É—Å–∫–∞</div>
        </div>

        <div class="steps-container" id="steps-container"></div>

        <div class="progress-section">
            <div class="progress-header">
                <span class="progress-label">–û–±—â–∏–π –ø—Ä–æ–≥—Ä–µ—Å—Å</span>
                <span class="progress-percent" id="progress-percent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="message-container" id="message-container"></div>

        <button class="btn" id="install-btn" onclick="startInstallation()">
            <span class="btn-text">–ù–∞—á–∞—Ç—å —É—Å—Ç–∞–Ω–æ–≤–∫—É</span>
        </button>
    </div>

    <script>
        const steps = [
            { id: 'packages', icon: 'üì¶', title: 'Python Packages', desc: '–£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö Python –ø–∞–∫–µ—Ç–æ–≤...' },
            { id: 'python', icon: 'üêç', title: 'Python Runtime', desc: '–ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ Python...' },
            { id: 'git', icon: 'üîß', title: 'Git', desc: '–ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ Git...' },
            { id: 'ollama', icon: 'ü§ñ', title: 'Ollama (LLM Engine)', desc: '–£—Å—Ç–∞–Ω–æ–≤–∫–∞ Ollama...' },
            { id: 'bot', icon: '‚öôÔ∏è', title: 'Bot Dependencies', desc: '–£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π –±–æ—Ç–∞...' }
        ];

        let currentStep = 0;
        let installationInProgress = false;

        function renderSteps() {
            const container = document.getElementById('steps-container');
            container.innerHTML = steps.map((step, idx) => `
                <div class="step" id="step-${step.id}">
                    <div class="step-header">
                        <div class="step-left">
                            <div class="step-icon">${step.icon}</div>
                            <div class="step-title-group">
                                <div class="step-title">${step.title}</div>
                                <div class="step-desc">${step.desc}</div>
                            </div>
                        </div>
                        <div class="step-status status-pending" id="status-${step.id}">–û–∂–∏–¥–∞–Ω–∏–µ</div>
                    </div>
                </div>
            `).join('');
        }

        function updateStepStatus(stepId, status, message = '') {
            const statusEl = document.getElementById(`status-${stepId}`);
            const stepEl = document.getElementById(`step-${stepId}`);
            if (!statusEl || !stepEl) return;

            // Remove all status classes
            stepEl.classList.remove('active', 'completed', 'error');

            statusEl.className = `step-status status-${status}`;
            const statusText = {
                'pending': '–û–∂–∏–¥–∞–Ω–∏–µ',
                'checking': '–ü—Ä–æ–≤–µ—Ä–∫–∞...',
                'success': '‚úì –ì–æ—Ç–æ–≤–æ',
                'error': '‚úó –û—à–∏–±–∫–∞'
            };
            statusEl.textContent = statusText[status] || status;

            // Add appropriate class to step
            if (status === 'checking') {
                stepEl.classList.add('active');
            } else if (status === 'success') {
                stepEl.classList.add('completed');
            } else if (status === 'error') {
                stepEl.classList.add('error');
            }

            if (message) {
                const descEl = stepEl.querySelector('.step-desc');
                if (descEl) descEl.textContent = message;
            }
        }

        function updateProgress(percent) {
            const fillEl = document.getElementById('progress-fill');
            const percentEl = document.getElementById('progress-percent');
            if (fillEl) fillEl.style.width = percent + '%';
            if (percentEl) percentEl.textContent = Math.round(percent) + '%';
        }

        function showMessage(text, type = 'error') {
            const container = document.getElementById('message-container');
            const icon = type === 'error' ? '‚ö†Ô∏è' : '‚úÖ';
            container.innerHTML = `<div class="${type}-msg">${icon} ${text}</div>`;
        }

        function clearMessage() {
            document.getElementById('message-container').innerHTML = '';
        }

        async function startInstallation() {
            if (installationInProgress) return;
            installationInProgress = true;

            const btn = document.getElementById('install-btn');
            const btnText = btn.querySelector('.btn-text');
            btn.disabled = true;
            if (btnText) btnText.textContent = '–£—Å—Ç–∞–Ω–æ–≤–∫–∞...';
            clearMessage();

            // Step 1: Install Python packages
            updateStepStatus('packages', 'checking');
            updateProgress(10);

            try {
                const packagesRes = await fetch('/api/setup/check_packages');
                const packagesData = await packagesRes.json();

                if (packagesData.missing && packagesData.missing.length > 0) {
                    updateStepStatus('packages', 'checking', `–£—Å—Ç–∞–Ω–æ–≤–∫–∞ ${packagesData.missing.length} –ø–∞–∫–µ—Ç–æ–≤...`);

                    const installRes = await fetch('/api/setup/install_packages', { method: 'POST' });
                    const installData = await installRes.json();

                    if (installData.success) {
                        updateStepStatus('packages', 'success');
                        updateProgress(20);
                    } else {
                        updateStepStatus('packages', 'error', installData.error || '–û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏');
                        showMessage('–ù–µ —É–¥–∞–ª–æ—Å—å —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å Python –ø–∞–∫–µ—Ç—ã. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –¥–µ—Ç–∞–ª–µ–π.');
                        installationInProgress = false;
                        btn.disabled = false;
                        if (btnText) btnText.textContent = '–ü–æ–≤—Ç–æ—Ä–∏—Ç—å —É—Å—Ç–∞–Ω–æ–≤–∫—É';
                        return;
                    }
                } else {
                    updateStepStatus('packages', 'success');
                    updateProgress(20);
                }
            } catch (e) {
                updateStepStatus('packages', 'error', e.message);
                showMessage('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–∞–∫–µ—Ç–æ–≤: ' + e.message);
                installationInProgress = false;
                btn.disabled = false;
                if (btnText) btnText.textContent = '–ü–æ–≤—Ç–æ—Ä–∏—Ç—å —É—Å—Ç–∞–Ω–æ–≤–∫—É';
                return;
            }

            // Step 2: Check Python
            updateStepStatus('python', 'checking');
            updateProgress(40);

            try {
                const pythonRes = await fetch('/api/setup/check_python');
                const pythonData = await pythonRes.json();

                if (pythonData.installed) {
                    updateStepStatus('python', 'success');
                } else {
                    updateStepStatus('python', 'error', 'Python –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    showMessage('Python runtime –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ Python —Å–Ω–∞—á–∞–ª–∞.');
                    installationInProgress = false;
                    btn.disabled = false;
                    if (btnText) btnText.textContent = '–ü–æ–≤—Ç–æ—Ä–∏—Ç—å —É—Å—Ç–∞–Ω–æ–≤–∫—É';
                    return;
                }
            } catch (e) {
                updateStepStatus('python', 'error', e.message);
                showMessage('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ Python: ' + e.message);
                installationInProgress = false;
                btn.disabled = false;
                if (btnText) btnText.textContent = '–ü–æ–≤—Ç–æ—Ä–∏—Ç—å —É—Å—Ç–∞–Ω–æ–≤–∫—É';
                return;
            }

            // Step 3: Check Git
            updateStepStatus('git', 'checking');
            updateProgress(60);

            try {
                const gitRes = await fetch('/api/setup/check_git');
                const gitData = await gitRes.json();

                if (gitData.installed) {
                    updateStepStatus('git', 'success');
                } else {
                    updateStepStatus('git', 'error', 'Git –Ω–µ –Ω–∞–π–¥–µ–Ω (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)');
                    // Git is optional, continue anyway
                }
            } catch (e) {
                updateStepStatus('git', 'error', e.message);
                // Continue anyway
            }

            // Step 4: Install Ollama
            updateStepStatus('ollama', 'checking');
            updateProgress(80);

            try {
                const ollamaRes = await fetch('/api/setup/install_ollama', { method: 'POST' });
                const ollamaData = await ollamaRes.json();

                if (ollamaData.success) {
                    updateStepStatus('ollama', 'success');
                } else {
                    updateStepStatus('ollama', 'error', ollamaData.error || '–û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏');
                    // Continue anyway, Ollama can be installed later
                }
            } catch (e) {
                updateStepStatus('ollama', 'error', e.message);
                // Continue anyway
            }

            // Step 5: Install Bot Dependencies
            updateStepStatus('bot', 'checking');
            updateProgress(95);

            try {
                const botRes = await fetch('/api/setup/install_bot', { method: 'POST' });
                const botData = await botRes.json();

                if (botData.success) {
                    updateStepStatus('bot', 'success');
                } else {
                    updateStepStatus('bot', 'error', botData.error || '–û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏');
                }
            } catch (e) {
                updateStepStatus('bot', 'error', e.message);
            }

            updateProgress(100);
            showMessage('–£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –ó–∞–∫—Ä—ã—Ç–∏–µ –æ–∫–Ω–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∏ –æ—Ç–∫—Ä—ã—Ç–∏–µ –ª–∞—É–Ω—á–µ—Ä–∞...', 'success');

            // Notify backend that installation is complete
            fetch('/api/setup/complete', { method: 'POST' })
                .then(() => {
                    // Wait a bit for backend to process, then close this window
                    setTimeout(() => {
                        // Close the setup window
                        window.close();
                        // Fallback: if window.close() doesn't work, redirect
                        setTimeout(() => {
                            if (!document.hidden) {
                                window.location.href = '/';
                            }
                        }, 500);
                    }, 1500);
                })
                .catch(() => {
                    // Even if API call fails, try to close and redirect
                    setTimeout(() => {
                        window.close();
                        setTimeout(() => {
                            if (!document.hidden) {
                                window.location.href = '/';
                            }
                        }, 500);
                    }, 1500);
                });
        }

        // Auto-start on load
        window.addEventListener('DOMContentLoaded', () => {
            renderSteps();
            // Check if installation is already complete
            fetch('/api/setup/check_packages')
                .then(res => res.json())
                .then(data => {
                    if (data.missing && data.missing.length === 0) {
                        // Installation already complete, just redirect
                        window.location.href = '/';
                    } else {
                        // Auto-start installation
                        setTimeout(startInstallation, 500);
                    }
                })
                .catch(() => {
                    // If check fails, try to start installation anyway
                    setTimeout(startInstallation, 500);
                });
        });
