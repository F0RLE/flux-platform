name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio
        pip install aiogram aiohttp python-dotenv psutil packaging requests beautifulsoup4 pillow
        pip install customtkinter || echo "customtkinter not available"
        pip install "tkinter-embed>=3.10.0" || echo "tkinter-embed not available"
    
    - name: Run tests
      env:
        PYTHONPATH: ${{ github.workspace }}/system/src
      run: |
        python -m pytest tests/test_error_handler_complex.py -v
    
    - name: Create Release Archive
      id: create_archive
      run: |
        $archiveName = "telegram-channel-reposter-${{ github.ref_name }}.zip"
        Compress-Archive -Path * -DestinationPath $archiveName -Force
        echo "archive_name=$archiveName" >> $env:GITHUB_OUTPUT
    
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.create_archive.outputs.archive_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

