name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: windows-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-cov
        pip install pydantic psutil python-dotenv requests packaging
        pip install aiohttp beautifulsoup4 pillow || echo "Some optional dependencies not available"
    
    - name: Run tests
      env:
        PYTHONPATH: ${{ github.workspace }}/src/backend
      run: |
        python -m pytest tests/ -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install linters
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy
    
    - name: Run Ruff (linting)
      run: ruff check src/backend/ --ignore=E501,F401 || echo "Linting warnings found"
